<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Navbar Test</title>
    <style>
      body {
        height: 2000px;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #e2e8f0;
        position: sticky;
        top: 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }

      .navbar .name {
        font-size: 20px;
        font-weight: bold;
      }

      .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
      }

      .navbar a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <span class="name">RR</span>
        </div>
        <ul class="nav-links">
          <li><a href="#">About</a></li>
          <li><a href="#">Resume</a></li>
          <li><a href="#">Works</a></li>
          <li><a href="#">Experience</a></li>
        </ul>
      </nav>
    </header>

    <p>Scroll down...</p>
  </body>
</html>
